<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Model Comparer</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>AI Model Comparer (Learning Project)</h1>

        <label for="question">Ask your question:</label>
        <textarea id="question" rows="4" placeholder="Type your question here"></textarea>

<button id="askBtn">Compare AI Models</button>

        <h2>Best Answer</h2>
        <pre id="answer"></pre>

        <h3>Debug info (models considered)</h3>
        <pre id="debug"></pre>
    </div>

    <script src="script.js"></script>
</body>

</html>
