<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Model Judge – Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="auth-body">
    <div class="auth-layout">
        <section class="auth-left">
            <h1 class="app-title">AI Model Judge</h1>
            <p class="app-subtitle">
                Ask a question. GPT and Gemini compete. You get the best answer.
            </p>
            <ul class="app-bullets">
                <li>Type any question in natural language.</li>
                <li>We fetch answers from multiple AI models.</li>
                <li>A simple judge picks the clearest, best answer.</li>
            </ul>
        </section>

        <section class="auth-card card">
            <div class="auth-tabs">
                <button id="tabLogin" class="auth-tab auth-tab-active">Login</button>
                <button id="tabSignup" class="auth-tab">Sign up</button>
            </div>

            <!-- small banner when email verified -->
            <p id="verifiedBanner" class="success-text" style="display:none;">
                ✅ Your email has been verified. Please log in with your password.
            </p>

            <!-- Login form -->
            <div id="loginPanel" class="auth-panel">
                <label class="field-label">Email</label>
                <input id="loginEmail" class="text-input" type="email" placeholder="you@example.com" />

                <label class="field-label">Password</label>
                <input id="loginPassword" class="text-input" type="password" placeholder="Your password" />

                <!-- forgot password link -->
                <div class="forgot-row">
                    <button type="button" id="forgotPasswordLink" class="link-button">
                        Forgot password?
                    </button>
                </div>

                <button id="loginBtn" class="btn-primary">Log in</button>
                <p id="loginError" class="error-text"></p>
            </div>

            <!-- Signup form -->
            <div id="signupPanel" class="auth-panel auth-panel-hidden">
                <label class="field-label">Full name</label>
                <input id="signupName" class="text-input" type="text" placeholder="Your name" />

                <label class="field-label">Email</label>
                <input id="signupEmail" class="text-input" type="email" placeholder="you@example.com" />

                <label class="field-label">Password</label>
                <input id="signupPassword" class="text-input" type="password" placeholder="Create a password" />

                <button id="signupBtn" class="btn-primary">Sign up</button>
                <p id="signupError" class="error-text"></p>
            </div>

            <!-- Forgot-password panel (shown when clicking the link) -->
            <div id="forgotPanel" class="auth-panel auth-panel-hidden">
                <label class="field-label">Enter your Gmail</label>
                <input id="forgotEmail" class="text-input" type="email" placeholder="you@gmail.com" />

                <button id="forgotBtn" class="btn-primary">Send reset link</button>
                <p id="forgotMsg" class="error-text"></p>

                <button id="backToLoginBtn" class="small-link-button" type="button">
                    ← Back to login
                </button>
            </div>
        </section>
    </div>

    <script src="auth.js"></script>
</body>

</html>
